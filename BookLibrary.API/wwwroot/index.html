<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Royal Library</title>
</head>
<body>

    <div class="container p-3">
        <div class="jumbotron">
            <h1 class="display-4">Royal Library</h1>
            <p class="lead">Your favorite library :)</p>
            <hr class="my-4">
            <label for="book">Book</label>
            <p class="lead">
                <input type="text" class="form-control" id="textFilterBook" aria-describedby="bookSearch" placeholder="Search here your book.">
                <button  class="btn btn-dark btn-lg mt-3" onClick="search()" role="button">Search</button>
            </p>
        </div>
        <table class="table table-dark" id="resultBooksTable">
            <thead>
                <tr>
                    <th scope="col">Book Title</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">Authors</th>
                    <th scope="col">Type</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Category</th>
                    <th scope="col">Available Copies</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="simpleSearchBook.js"></script>
</html>
