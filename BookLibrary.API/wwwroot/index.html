<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Royal Library</title>
</head>
<body>

    <div class="container p-3">
        <div class="jumbotron">
            <h1 class="display-4">Royal Library</h1>
            <p class="lead">Your favorite library :)</p>
            <hr class="my-4">
            <p class="lead">

                <label for="searchBy">Search by</label>
                <select class="form-control" id="searchBy">
                    <option value="0">Select</option>
                    <option value="1">Book title</option>
                    <option value="2">Author</option>
                    <option value="3">Type</option>
                    <option value="4">Category</option>
                    <option value="5">Available Now</option>
                </select>

                <label for="textFilterBook" class="mt-3">Keyword</label>
                <input type="text" class="form-control" id="textFilterBook" aria-describedby="bookSearch" placeholder="Search here your book.">
                <button class="btn btn-dark btn-lg mt-3" onClick="search()" role="button">Search</button>
            </p>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Book Title</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">Authors</th>
                    <th scope="col">Type</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Category</th>
                    <th scope="col">Available Copies</th>
                </tr>
            </thead>
            <tbody id="resultBooksTable">
            </tbody>
        </table>
    </div>
</body>
<script src="simpleSearchBook.js"></script>
</html>
